<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI 聊天测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 3px;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
            text-align: right;
        }

        .message.bot .timestamp {
            text-align: left;
        }

        .mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            padding: 5px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 Spring AI 聊天助手</h1>
            <p style="font-size: 0.9rem; opacity: 0.9; margin-top: 5px;">基于 Spring AI 的智能对话系统</p>
            <div style="margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <span style="font-size: 0.8rem; opacity: 0.8;">模式:</span>
                <button id="modeToggle" class="mode-toggle" onclick="toggleMode()">
                    <span id="modeText">🚀 流式模式</span>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    👋 您好！我是您的AI助手，有什么可以帮助您的吗？
                    <div class="timestamp" id="welcomeTime"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="输入您的消息..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">
                    发送
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // 模式状态
        let isStreamMode = true;

        // 设置欢迎消息时间戳
        document.getElementById('welcomeTime').textContent = formatTime(new Date());

        // 切换模式
        function toggleMode() {
            isStreamMode = !isStreamMode;
            const modeText = document.getElementById('modeText');
            if (isStreamMode) {
                modeText.textContent = '🚀 流式模式';
            } else {
                modeText.textContent = '📝 普通模式';
            }
        }

        // 格式化时间
        function formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 添加消息到聊天区域
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTime(new Date());
            messageContent.appendChild(timestamp);
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        // 创建流式消息容器
        function createStreamMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const textContent = document.createElement('span');
            textContent.className = 'message-text';
            messageContent.appendChild(textContent);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTime(new Date());
            messageContent.appendChild(timestamp);
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return {
                container: messageDiv,
                textElement: textContent
            };
        }

        // 显示加载动画
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            
            const loadingAnimation = document.createElement('div');
            loadingAnimation.className = 'loading';
            loadingAnimation.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            
            loadingContent.appendChild(loadingAnimation);
            loadingDiv.appendChild(loadingContent);
            chatMessages.appendChild(loadingDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 移除加载动画
        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // 添加打字机光标效果
        function addTypingCursor(element) {
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            cursor.textContent = '▋';
            cursor.style.cssText = `
                animation: blink 1s infinite;
                color: #667eea;
                font-weight: bold;
            `;
            
            // 添加CSS动画
            if (!document.querySelector('#typing-cursor-style')) {
                const style = document.createElement('style');
                style.id = 'typing-cursor-style';
                style.textContent = `
                    @keyframes blink {
                        0%, 50% { opacity: 1; }
                        51%, 100% { opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            element.appendChild(cursor);
            return cursor;
        }

        // 移除打字机光标
        function removeTypingCursor(cursor) {
            if (cursor && cursor.parentNode) {
                cursor.parentNode.removeChild(cursor);
            }
        }

        // 传统发送消息（非流式）
        async function sendRegularMessage(message) {
            try {
                sendButton.disabled = true;
                sendButton.textContent = '发送中...';
                
                showLoading();
                
                const response = await fetch(`/chat?input=${encodeURIComponent(message)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                removeLoading();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                addMessage(result);
                
            } catch (error) {
                removeLoading();
                console.error('Error:', error);
                addMessage('❌ 抱歉，发生了错误，请稍后重试。错误信息：' + error.message);
            }
        }

        // 流式发送消息
        function sendStreamMessage(message) {
            return new Promise((resolve, reject) => {
                try {
                    sendButton.disabled = true;
                    sendButton.textContent = '发送中...';
                    
                    // 创建流式消息容器
                    const streamMessage = createStreamMessage();
                    const cursor = addTypingCursor(streamMessage.textElement);
                    
                    let fullResponse = '';
                    
                    // 创建EventSource连接
                    const eventSource = new EventSource(`/chat/stream?input=${encodeURIComponent(message)}`);
                    
                    // 处理消息事件
                    eventSource.addEventListener('message', function(event) {
                        const chunk = event.data;
                        fullResponse += chunk;
                        
                        // 移除光标，更新内容，重新添加光标
                        removeTypingCursor(cursor);
                        streamMessage.textElement.textContent = fullResponse;
                        const newCursor = addTypingCursor(streamMessage.textElement);
                        cursor.remove = () => removeTypingCursor(newCursor);
                        
                        // 滚动到底部
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
                    
                    // 处理结束事件
                    eventSource.addEventListener('end', function(event) {
                        removeTypingCursor(cursor);
                        eventSource.close();
                        resolve(fullResponse);
                    });
                    
                    // 处理错误事件
                    eventSource.addEventListener('error', function(event) {
                        console.error('EventSource error:', event);
                        removeTypingCursor(cursor);
                        
                        if (event.data) {
                            streamMessage.textElement.textContent = event.data;
                        } else {
                            streamMessage.textElement.textContent = '❌ 连接错误，请稍后重试';
                        }
                        
                        eventSource.close();
                        reject(new Error('Stream error'));
                    });
                    
                    // 处理连接错误
                    eventSource.onerror = function(event) {
                        console.error('EventSource connection error:', event);
                        removeTypingCursor(cursor);
                        streamMessage.textElement.textContent = '❌ 连接失败，请检查网络或稍后重试';
                        eventSource.close();
                        reject(new Error('Connection failed'));
                    };
                    
                } catch (error) {
                    console.error('Error:', error);
                    reject(error);
                }
            });
        }

        // 表单提交事件
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 添加用户消息
            addMessage(message, true);
            
            // 清空输入框
            messageInput.value = '';
            
            try {
                if (isStreamMode) {
                    // 发送流式消息
                    await sendStreamMessage(message);
                } else {
                    // 发送普通消息
                    await sendRegularMessage(message);
                }
            } catch (error) {
                console.error('发送消息失败:', error);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = '发送';
            }
        });

        // 输入框回车事件
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // 页面加载完成后聚焦输入框
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
