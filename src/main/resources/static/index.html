<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI èŠå¤©æµ‹è¯•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 3px;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
            text-align: right;
        }

        .message.bot .timestamp {
            text-align: left;
        }

        .mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            padding: 5px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– Spring AI èŠå¤©åŠ©æ‰‹</h1>
            <p style="font-size: 0.9rem; opacity: 0.9; margin-top: 5px;">åŸºäº Spring AI çš„æ™ºèƒ½å¯¹è¯ç³»ç»Ÿ</p>
            <div style="margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <span style="font-size: 0.8rem; opacity: 0.8;">æ¨¡å¼:</span>
                <button id="modeToggle" class="mode-toggle" onclick="toggleMode()">
                    <span id="modeText">ğŸš€ æµå¼æ¨¡å¼</span>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    ğŸ‘‹ æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ
                    <div class="timestamp" id="welcomeTime"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">
                    å‘é€
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // æ¨¡å¼çŠ¶æ€
        let isStreamMode = true;

        // è®¾ç½®æ¬¢è¿æ¶ˆæ¯æ—¶é—´æˆ³
        document.getElementById('welcomeTime').textContent = formatTime(new Date());

        // åˆ‡æ¢æ¨¡å¼
        function toggleMode() {
            isStreamMode = !isStreamMode;
            const modeText = document.getElementById('modeText');
            if (isStreamMode) {
                modeText.textContent = 'ğŸš€ æµå¼æ¨¡å¼';
            } else {
                modeText.textContent = 'ğŸ“ æ™®é€šæ¨¡å¼';
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTime(new Date());
            messageContent.appendChild(timestamp);
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        // åˆ›å»ºæµå¼æ¶ˆæ¯å®¹å™¨
        function createStreamMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const textContent = document.createElement('span');
            textContent.className = 'message-text';
            messageContent.appendChild(textContent);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTime(new Date());
            messageContent.appendChild(timestamp);
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return {
                container: messageDiv,
                textElement: textContent
            };
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            
            const loadingAnimation = document.createElement('div');
            loadingAnimation.className = 'loading';
            loadingAnimation.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            
            loadingContent.appendChild(loadingAnimation);
            loadingDiv.appendChild(loadingContent);
            chatMessages.appendChild(loadingDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ç§»é™¤åŠ è½½åŠ¨ç”»
        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // æ·»åŠ æ‰“å­—æœºå…‰æ ‡æ•ˆæœ
        function addTypingCursor(element) {
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            cursor.textContent = 'â–‹';
            cursor.style.cssText = `
                animation: blink 1s infinite;
                color: #667eea;
                font-weight: bold;
            `;
            
            // æ·»åŠ CSSåŠ¨ç”»
            if (!document.querySelector('#typing-cursor-style')) {
                const style = document.createElement('style');
                style.id = 'typing-cursor-style';
                style.textContent = `
                    @keyframes blink {
                        0%, 50% { opacity: 1; }
                        51%, 100% { opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            element.appendChild(cursor);
            return cursor;
        }

        // ç§»é™¤æ‰“å­—æœºå…‰æ ‡
        function removeTypingCursor(cursor) {
            if (cursor && cursor.parentNode) {
                cursor.parentNode.removeChild(cursor);
            }
        }

        // ä¼ ç»Ÿå‘é€æ¶ˆæ¯ï¼ˆéæµå¼ï¼‰
        async function sendRegularMessage(message) {
            try {
                sendButton.disabled = true;
                sendButton.textContent = 'å‘é€ä¸­...';
                
                showLoading();
                
                const response = await fetch(`/chat?input=${encodeURIComponent(message)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                removeLoading();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                addMessage(result);
                
            } catch (error) {
                removeLoading();
                console.error('Error:', error);
                addMessage('âŒ æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚é”™è¯¯ä¿¡æ¯ï¼š' + error.message);
            }
        }

        // æµå¼å‘é€æ¶ˆæ¯
        function sendStreamMessage(message) {
            return new Promise((resolve, reject) => {
                try {
                    sendButton.disabled = true;
                    sendButton.textContent = 'å‘é€ä¸­...';
                    
                    // åˆ›å»ºæµå¼æ¶ˆæ¯å®¹å™¨
                    const streamMessage = createStreamMessage();
                    const cursor = addTypingCursor(streamMessage.textElement);
                    
                    let fullResponse = '';
                    
                    // åˆ›å»ºEventSourceè¿æ¥
                    const eventSource = new EventSource(`/chat/stream?input=${encodeURIComponent(message)}`);
                    
                    // å¤„ç†æ¶ˆæ¯äº‹ä»¶
                    eventSource.addEventListener('message', function(event) {
                        const chunk = event.data;
                        fullResponse += chunk;
                        
                        // ç§»é™¤å…‰æ ‡ï¼Œæ›´æ–°å†…å®¹ï¼Œé‡æ–°æ·»åŠ å…‰æ ‡
                        removeTypingCursor(cursor);
                        streamMessage.textElement.textContent = fullResponse;
                        const newCursor = addTypingCursor(streamMessage.textElement);
                        cursor.remove = () => removeTypingCursor(newCursor);
                        
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
                    
                    // å¤„ç†ç»“æŸäº‹ä»¶
                    eventSource.addEventListener('end', function(event) {
                        removeTypingCursor(cursor);
                        eventSource.close();
                        resolve(fullResponse);
                    });
                    
                    // å¤„ç†é”™è¯¯äº‹ä»¶
                    eventSource.addEventListener('error', function(event) {
                        console.error('EventSource error:', event);
                        removeTypingCursor(cursor);
                        
                        if (event.data) {
                            streamMessage.textElement.textContent = event.data;
                        } else {
                            streamMessage.textElement.textContent = 'âŒ è¿æ¥é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                        }
                        
                        eventSource.close();
                        reject(new Error('Stream error'));
                    });
                    
                    // å¤„ç†è¿æ¥é”™è¯¯
                    eventSource.onerror = function(event) {
                        console.error('EventSource connection error:', event);
                        removeTypingCursor(cursor);
                        streamMessage.textElement.textContent = 'âŒ è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–ç¨åé‡è¯•';
                        eventSource.close();
                        reject(new Error('Connection failed'));
                    };
                    
                } catch (error) {
                    console.error('Error:', error);
                    reject(error);
                }
            });
        }

        // è¡¨å•æäº¤äº‹ä»¶
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            try {
                if (isStreamMode) {
                    // å‘é€æµå¼æ¶ˆæ¯
                    await sendStreamMessage(message);
                } else {
                    // å‘é€æ™®é€šæ¶ˆæ¯
                    await sendRegularMessage(message);
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'å‘é€';
            }
        });

        // è¾“å…¥æ¡†å›è½¦äº‹ä»¶
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
